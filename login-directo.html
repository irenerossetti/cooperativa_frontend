<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Directo - Organizaci√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        select, input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .org-info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 13px;
            color: #666;
        }
        
        .quick-orgs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .quick-btn {
            padding: 12px;
            background: #f0f0f0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .quick-btn:hover {
            background: #e0e0e0;
            border-color: #667eea;
        }
        
        .quick-btn.empty {
            background: #d4edda;
            border-color: #c3e6cb;
        }
        
        .quick-btn.empty:hover {
            background: #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Login Directo</h1>
        <p class="subtitle">Inicia sesi√≥n directamente en una organizaci√≥n espec√≠fica</p>
        
        <div class="quick-orgs">
            <button class="quick-btn empty" onclick="selectOrg('sammantha')">
                ‚ú® Sam<br><small>(0 datos)</small>
            </button>
            <button class="quick-btn empty" onclick="selectOrg('syphita')">
                ‚ú® Sypha<br><small>(0 datos)</small>
            </button>
            <button class="quick-btn empty" onclick="selectOrg('santarosa')">
                ‚ú® Santa Rosa<br><small>(0 datos)</small>
            </button>
            <button class="quick-btn" onclick="selectOrg('sanjuan')">
                üìä San Juan<br><small>(con datos)</small>
            </button>
        </div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="subdomain">Organizaci√≥n (Subdominio)</label>
                <input 
                    type="text" 
                    id="subdomain" 
                    name="subdomain" 
                    placeholder="sammantha, syphita, santarosa, sanjuan..."
                    required
                >
                <div class="org-info">
                    üí° Organizaciones vac√≠as: sammantha, syphita, santarosa, demo
                </div>
            </div>
            
            <div class="form-group">
                <label for="username">Usuario</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    value="admin"
                    placeholder="admin"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    value="admin123"
                    placeholder="admin123"
                    required
                >
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                üîê Iniciar Sesi√≥n
            </button>
        </form>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        
        function selectOrg(subdomain) {
            document.getElementById('subdomain').value = subdomain;
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const subdomain = document.getElementById('subdomain').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const status = document.getElementById('status');
            const loginBtn = document.getElementById('loginBtn');
            
            // Mostrar estado de carga
            status.className = 'status show info';
            status.textContent = 'üîÑ Iniciando sesi√≥n...';
            loginBtn.disabled = true;
            
            try {
                // 1. Limpiar TODO
                localStorage.clear();
                sessionStorage.clear();
                
                // 2. Establecer la organizaci√≥n ANTES del login
                localStorage.setItem('currentOrganization', subdomain);
                
                // 3. Hacer login
                const response = await fetch(`${API_URL}/api/users/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Organization-Subdomain': subdomain
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Error al iniciar sesi√≥n');
                }
                
                const data = await response.json();
                
                // 4. Confirmar organizaci√≥n
                localStorage.setItem('currentOrganization', subdomain);
                
                // 5. Mostrar √©xito
                status.className = 'status show success';
                status.textContent = `‚úÖ ¬°Sesi√≥n iniciada en ${subdomain}! Redirigiendo...`;
                
                // 6. Redirigir
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                status.className = 'status show error';
                status.textContent = `‚ùå ${error.message}`;
                loginBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
